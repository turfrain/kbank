                            <section class="list-section">

                                            <p class="table-title"></p>
                                            <div class="btn-area">
                                                <button type="button" class="btn btn-primary"><i class="i-save"></i><span>저장</span></button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="table-body">

                                        <div class="table-inner">

                                            <div class="grid_table pd10">
                                                <div id="grid1"></div>
                                            </div>
                                            <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
                                            <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
                                            <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
                                            <script type="text/javascript" src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
                                            <script>
                                                var grid1Data = [{
                                                        id: '1',
                                                        field_en: 'strd_tlgr_vrsn',
                                                        field_kr: '전문길이',
                                                        type: 'Number',
                                                        length: '100',
                                                        lockup: "-",
                                                        input: 'check',
                                                    },
                                                    {
                                                        id: '2',
                                                        field_en: 'strd_tlgr_vrsn',
                                                        field_kr: '전문길이',
                                                        type: 'Number',
                                                        length: '100',
                                                        lockup: "106",
                                                        input: 'check',
                                                    },
                                                    {
                                                        id: '3',
                                                        field_en: 'strd_tlgr_vrsn',
                                                        field_kr: '전문길이',
                                                        type: 'String',
                                                        length: '100',
                                                        lockup: "-",
                                                        input: '',
                                                    },
                                                    {
                                                        id: '4',
                                                        field_en: 'strd_tlgr_vrsn',
                                                        field_kr: '전문길이',
                                                        type: 'Number',
                                                        length: '100',
                                                        lockup: "116",
                                                        input: '',
                                                    },
                                                    {
                                                        id: '5',
                                                        field_en: 'strd_tlgr_vrsn',
                                                        field_kr: '전문길이',
                                                        type: 'Number',
                                                        length: '100',
                                                        lockup: "-",
                                                        input: 'check',
                                                    },

                                                ];
                                                var grid1 = new tui.Grid({
                                                    el: document.getElementById('grid1'),
                                                    data: grid1Data,
                                                    rowHeight: 50,
                                                    scrollX: false,
                                                    scrollY: false,
                                                    //rowHeaders: ['rowNum'], // 좌측 넘버추가
                                                    //minBodyHeight: 30,
                                                    pageOptions: {
                                                        useClient: true,
                                                        perPage: 4
                                                    },
                                                    columns: [{
                                                            header: '번호',
                                                            name: 'id',
                                                            align: "center",
                                                            width: 80,
                                                        },
                                                        {
                                                            header: '필드 명(영문)',
                                                            name: 'field_en'
                                                        },
                                                        {
                                                            header: '필드 명(한글)',
                                                            name: 'field_kr'
                                                        },
                                                        {
                                                            header: '유형',
                                                            name: 'type',
                                                            align: "center",
                                                            width: 140,
                                                        },
                                                        {
                                                            header: '길이',
                                                            name: 'length',
                                                            align: "center",
                                                            width: 130,
                                                        },
                                                        {
                                                            header: '고정값',
                                                            name: 'lockup',
                                                            align: "center",
                                                            width: 120,
                                                            formatter: function($e) {
                                                                var ck = ""
                                                                if ($e.value == "-") {
                                                                    ck = "-"
                                                                } else {
                                                                    ck = `
                                    <div class="form-box">
                                      <div class="input-box">
                                        <input type="text" class="inp" placeholder="활성화" id="" value="${$e.value}">
                                      </div>
                                    </div>
                                    `
                                                                }
                                                                return ck;
                                                            },
                                                        },
                                                        {
                                                            header: '필수 입력 여부',
                                                            name: 'input',
                                                            align: "center",
                                                            width: 100,
                                                            formatter: function($e) {
                                                                var ck = "";
                                                                if ($e.value == "check") {
                                                                    ck = `
                                    <div class="checkbox-wrap inlineblock">
                                      <input type="checkbox" id="checkbox1-${$e.row.id}" name="checkbox1" class="checkbox" checked>
                                      <label for="checkbox1-${$e.row.id}"><span></span></label>
                                    </div>
                                    `
                                                                } else {
                                                                    ck = `
                                    <div class="checkbox-wrap inlineblock">
                                      <input type="checkbox" id="checkbox1-${$e.row.id}" name="checkbox1" class="checkbox">
                                      <label for="checkbox1-${$e.row.id}"><span></span></label>
                                    </div>
                                    `
                                                                }


                                                                return ck;
                                                            },
                                                        },
                                                    ]
                                                });
